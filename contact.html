<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sec1">
            <h1 class="sec1__name">Naveena</h1>
            <p class="sec1__role">Web Developer</p>
            <a class="sec1__contact" href="index.html">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input class="contact__form1" type="text" placeholder="Enter your name"></td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td><input class="contact__form2" type="email" placeholder="Enter your email"></td>
                    </tr>

                    <tr>
                        <td>Message:</td>
                        <td><textarea class="contact__form3" placeholder="Your message"></textarea></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input class="contact__form4" type="submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="sec5">
            <p class="sec5__title">Social Media:
                <a href="https://www.instagram.com">Instagram</a>,
                <a href="https://www.linkedin.com">LinkedIn</a>
            </p>
            <p class="sec5__desc">&copy; Naveena</p>
        </div>
    </div>
</body>

</html>
